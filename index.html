<!DOCTYPE html>
<html>
<head>
  <title>Shady Playgrounds Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body, html { margin: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Initialize the map centered around Fishtown / Northern Liberties / Kensington, PA
    const map = L.map('map').setView([39.975, -75.135], 14);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    // Load your playgrounds GeoJSON data
    fetch('playgrounds.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const name = feature.properties.name || 'Unnamed Playground or Park';
            layer.bindPopup(name);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 7,
              fillColor: '#228B22',
              color: '#006400',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.7,
            });
          },
          style: function(feature) {
            // Style polygons (parks) with fill and border colors
            if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
              return {
                color: '#006400',
                weight: 2,
                fillColor: '#7CFC00',
                fillOpacity: 0.4,
              };
            }
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error('Error loading GeoJSON:', err);
        alert('Failed to load playground data. Make sure playgrounds.geojson is in the same folder as this file.');
      });
  </script>
</body>
</html>
